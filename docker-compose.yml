services:
  password-service:
    build:
      context: ./backend/password-service
      dockerfile: Dockerfile
    ports:
      - 3001:8080
  
  database:
    image: postgres:alpine
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: defaultdnsupdaterpassword
      POSTGRES_USER: dnsupdater
    ports:
      - 5432:5432