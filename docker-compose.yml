services:
  web-service:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    deploy:
      resources:
        limits:
          memory: 50M

  record-service:
    restart: always
    build:
      context: ./backend/record-service
      dockerfile: Dockerfile
    ports:
      - 3001:8080
    deploy:
      resources:
        limits:
          memory: 50M

  password-service:
    restart: always
    build:
      context: ./backend/password-service
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 50M

  ddns-ip-service:
    restart: always
    build:
      context: ./backend/ddns-ip-service
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 50M
  
  database:
    image: postgres:alpine
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: defaultdnsupdaterpassword
      POSTGRES_USER: dnsupdater